name: Feature Request Form
description: Request new or improved functionality or changes to existing functionality
title: ""
labels: ["feature"]

  - type: textarea
    id: description
    attributes:
      label: What new feature or improvement would you like to see?
      description: |
        A clear and concise description of what you want to add to OSMO.
    validations:
      required: true
  - type: textarea
    id: rationale
    attributes:
      label: Why is this needed?
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/NVIDIA/OSMO/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow NVIDIA OSMO's Code of Conduct
          required: true
        - label: I have searched the [open feature requests](https://github.com/NVIDIA/OSMO/issues?q=is%3Aopen+is%3Aissue+label%3A%22feature+request%22%2Cimprovement%2Cenhancement) and have found no duplicates for this feature request
          required: true
