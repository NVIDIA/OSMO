name: PR build and test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ] # Triggers on PRs targeting the main branch
    paths:
      - 'src/**'
      - 'run/**'
      - 'ui/**'

jobs:
  bazel-build-test:
    runs-on: self-hosted
    container:
      image: python:3.10-bullseye
      env:
        DOCKER_HOST: "tcp://docker:2375"
        DOCKER_TLS_CERTDIR: ""
    services:
      docker:
        image: docker:dind
        env:
          DOCKER_TLS_CERTDIR: ""
          DOCKER_DRIVER: overlay2
        options: --privileged
        ports:
          - 2375:2375
    steps:
      - name: Clean workspace before checkout
        run: |
          rm -rf $GITHUB_WORKSPACE/* || true

      - name: Fix workspace permissions
        run: |
          chown -R $USER:$USER $GITHUB_WORKSPACE || true
          chmod -R u+rwX $GITHUB_WORKSPACE || true

      - name: Install Dependencies
        run: |
          # Install required packages
          apt-get update
          apt-get install -y git git-lfs curl enchant-2

          # Download and install Bazelisk
          curl -Lo bazelisk https://github.com/bazelbuild/bazelisk/releases/download/v1.27.0/bazelisk-linux-amd64
          chmod +x bazelisk
          mv bazelisk /usr/local/bin/bazel

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Bazel Test
        run: |
          bazel test --remote_cache=https://bazel-remote.osmo.nvidia.com \
            --test_env=DOCKER_HOST=tcp://docker:2375 \
            --test_env=TESTCONTAINERS_HOST_OVERRIDE=docker \
            --test_output=errors \
            //...
      - name: Cleanup Bazel cache
        if: always()
        run: |
          # Clean up Bazel's cache to prevent permission issues during runner cleanup
          bazel clean --expunge || true
          # Remove any remaining files in temp directories
          rm -rf $HOME/.cache/bazel || true
          rm -rf /tmp/bazel* || true
