name: PR build and test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ] # Triggers on PRs targeting the main branch

jobs:

  #######################
  #    Path Filter      #
  #######################
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if relevant paths changed
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ci:
              - 'BUILD'
              - 'MODULE.bazel'
              - 'bzl/**'
              - 'src/**'
              - 'run/**'

  #######################
  #      Public CI      #
  #######################
  public-bazel-build-test:
    needs: [check-paths]
    if: |
      (needs.check-paths.outputs.should_run == 'true') &&
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8
        with:
          bazelisk-cache: true
          bazelisk-version: 1.27.0
          disk-cache: ${{ github.workflow }}
          repository-cache: true
          external-cache: |
            manifest:
              # Python dependencies
              osmo_python_deps: src/locked_requirements.txt
              osmo_tests_python_deps: src/tests/locked_requirements.txt
              osmo_mypy_deps: bzl/mypy/locked_requirements.txt
              pylint_python_deps: bzl/linting/locked_requirements.txt

              # Go dependencies
              io_bazel_rules_go: src/runtime/go.mod
              bazel_gazelle: src/runtime/go.sum

      - name: Bazel Test
        run: |
          # Test everything except the UI
          bazel test --test_output=errors -- //... -//ui/...

  #######################
  #     Internal CI     #
  #######################
  internal-bazel-build-test:
    needs: [check-paths]
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (
        needs.check-paths.outputs.should_run == 'true' && 
        github.event_name == 'pull_request' && 
        github.event.pull_request.head.repo.fork == false
      )

    runs-on: self-hosted
    environment:
      name: internal-ci
    container:
      image: python:3.10-bullseye
      env:
        DOCKER_HOST: "tcp://docker:2375"
        DOCKER_TLS_CERTDIR: ""
    services:
      docker:
        image: docker:dind
        env:
          DOCKER_TLS_CERTDIR: ""
          DOCKER_DRIVER: overlay2
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git-lfs

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8
        with:
          bazelisk-cache: true
          bazelisk-version: 1.27.0

      - name: Bazel Test
        run: |
          # Test everything except the UI
          bazel test --remote_cache=${{ secrets.BAZEL_REMOTE_CACHE_URL }} \
            --test_env=DOCKER_HOST=tcp://docker:2375 \
            --test_env=TESTCONTAINERS_HOST_OVERRIDE=docker \
            --test_output=errors \
            -- \
            //... \
            -//ui/...

  #######################
  #    Status Check     #
  #######################
  ci-status:
    # This job always runs and is used as a required status check for branch protection
    if: always()
    needs: [check-paths, public-bazel-build-test, internal-bazel-build-test]
    runs-on: ubuntu-latest
    steps:
      - name: Check CI results
        run: |
          SHOULD_RUN="${{ needs.check-paths.outputs.should_run }}"
          PUBLIC_RESULT="${{ needs.public-bazel-build-test.result }}"
          INTERNAL_RESULT="${{ needs.internal-bazel-build-test.result }}"
          EVENT_NAME="${{ github.event_name }}"

          echo "Event: $EVENT_NAME"
          echo "Should run tests: $SHOULD_RUN"
          echo "Public CI result: $PUBLIC_RESULT"
          echo "Internal CI result: $INTERNAL_RESULT"

          # If no relevant paths changed and it's not a manual trigger, pass the check
          if [[ "$SHOULD_RUN" == "false" ]] && [[ "$EVENT_NAME" != "workflow_dispatch" ]]; then
            echo "✅ CI passed (no relevant changes)"
            exit 0
          fi

          # Fail if any job that ran has failed
          if [[ "$PUBLIC_RESULT" == "failure" ]] || [[ "$INTERNAL_RESULT" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          fi

          # Fail if both jobs were skipped (shouldn't happen with current conditions)
          if [[ "$PUBLIC_RESULT" == "skipped" ]] && [[ "$INTERNAL_RESULT" == "skipped" ]]; then
            echo "❌ No CI jobs ran"
            exit 1
          fi

          # Success if at least one job succeeded
          if [[ "$PUBLIC_RESULT" == "success" ]] || [[ "$INTERNAL_RESULT" == "success" ]]; then
            echo "✅ CI passed"
            exit 0
          fi

          echo "❌ Unexpected job results"
          exit 1
