name: Docs Validation

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ] # Triggers on PRs targeting the main branch

jobs:
  # Check if docs paths changed
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if docs paths changed
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'

  # Build job for Sphinx documentation
  build:
    needs: [check-paths]
    if: needs.check-paths.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.18'

      - name: Install dependencies
        run: |
          pip install -U -r docs/locked_requirements.txt

      - name: Build Sphinx documentation
        run: |
          make -C docs build ERR_DIR=build_error_logs OUT_DIR=public
          make -C docs spelling ERR_DIR=spelling_error_logs OUT_DIR=public

      - name: Check for build errors
        run: |
          has_spelling_errors=false
          has_build_errors=false
          if [ -d "docs/build_error_logs" ] && [ "$(find docs/build_error_logs -name '*.log' -size +0c)" ]; then
            echo "Build errors found:"
            find docs/build_error_logs -name '*.log' -size +0c -exec echo "Error in {}: " \; -exec cat {} \;
            has_build_errors=true
          fi
          if [ -d "docs/spelling_error_logs" ] && [ "$(find docs/spelling_error_logs -name '*.log' -size +0c)" ]; then
            echo "Spelling errors found:"
            find docs/spelling_error_logs -name '*.log' -size +0c -exec echo "Error in {}: " \; -exec cat {} \;
            has_spelling_errors=true
          fi
          if [ "$has_build_errors" = "true" ] || [ "$has_spelling_errors" = "true" ]; then
            exit 1
          else
            echo "Build completed successfully with no errors"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-build
          path: |
            docs/public/
            docs/build_error_logs/
            docs/spelling_error_logs/
          retention-days: 3

  # Status check job that always runs and can be used as a required check
  docs-status:
    if: always()
    needs: [check-paths, build]
    runs-on: ubuntu-latest
    steps:
      - name: Check docs build results
        run: |
          SHOULD_RUN="${{ needs.check-paths.outputs.should_run }}"
          BUILD_RESULT="${{ needs.build.result }}"
          EVENT_NAME="${{ github.event_name }}"

          echo "Event: $EVENT_NAME"
          echo "Should run build: $SHOULD_RUN"
          echo "Docs build result: $BUILD_RESULT"

          # If no docs changed and it's not a manual trigger, pass the check
          if [[ "$SHOULD_RUN" == "false" ]] && [[ "$EVENT_NAME" != "workflow_dispatch" ]]; then
            echo "✅ Docs validation passed (no docs changes)"
            exit 0
          fi

          # At this point, the build should have run - check if it succeeded
          if [[ "$BUILD_RESULT" == "success" ]]; then
            echo "✅ Docs validation passed"
            exit 0
          fi

          # Fail if the build failed
          if [[ "$BUILD_RESULT" == "failure" ]]; then
            echo "❌ Docs validation failed"
            exit 1
          fi

          echo "❌ Unexpected build result: $BUILD_RESULT"
          exit 1
