name: PR Check

on:
  pull_request:
    branches: [ main ]

jobs:
  # This job waits for all required CI workflows to complete
  all-checks-passed:
    runs-on: ubuntu-latest
    permissions:
      checks: read
    steps:
      - name: GitHub Checks
        uses: poseidon/wait-for-status-checks@v0.6.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
