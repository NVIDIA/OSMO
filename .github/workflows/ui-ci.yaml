name: UI build and test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ] # Triggers on PRs targeting the main branch
    paths:
      - 'BUILD'
      - 'MODULE.bazel'
      - 'bzl/**'
      - 'ui/**'

jobs:
  bazel-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8
        with:
          bazelisk-cache: true
          bazelisk-version: 1.27.0
          disk-cache: ${{ github.workflow }}
          repository-cache: true
          external-cache: |
            manifest:
              npm: ui/pnpm-lock.yaml

      - name: Bazel Test
        run: |
          # Build the UI
          bazel build //ui/...
