# This workflow has multiple files. Please refer to README for more details.
# To submit:
# osmo workflow submit hil_isaac_lab.yaml
# To see Isaac Lab livestream:
# osmo workflow port-forward <workflow ID> isaac-lab --port 47995-48012,49000-49007,49100 --connect-timeout 300
# osmo workflow port-forward <workflow ID> isaac-lab --port 47995-48012,49000-49007 --udp --connect-timeout 300

workflow:
  name: hardware-in-loop-sim
  groups:
  - name: hardware-in-loop
    tasks:
    - name: locomotion-policy
      image: arm64v8/ros:humble
      command: ["bash", "/tmp/entry.sh"]
      files:
      - contents: |-
          set -e
          bash /tmp/install_dependencies.sh
          source /opt/ros/humble/setup.bash && \
            source IsaacSim-ros_workspaces/humble_ws/install/setup.bash
          export LD_LIBRARY_PATH=/opt/hpcx/ucx/lib:$LD_LIBRARY_PATH
          source /tmp/setup_discovery_server.sh
          ros2 launch h1_fullbody_controller h1_fullbody_controller.launch.py publish_period_ms:=1
        path: /tmp/entry.sh
      - path: /tmp/install_dependencies.sh
        localpath: install_dependencies.sh
      - path: /tmp/setup_discovery_server.sh
        localpath: setup_discovery_server.sh
      resource: jetson

    - name: isaac-lab
      image: nvcr.io/nvidia/isaac-lab:2.2.0
      lead: true
      command: ['/bin/bash', '/tmp/entry.sh']
      environment:
        ACCEPT_EULA: Y
      files:
      - contents: |-
          source /tmp/setup_discovery_server.sh
          cd /isaac-sim
          ./runheadless.sh --/app/livestream/enabled=true
        path: /tmp/entry.sh
      - path: /tmp/setup_discovery_server.sh
        localpath: setup_discovery_server.sh
      resource: sim

    - name: discovery-server
      image: osrf/ros:humble-desktop-full
      command: ['/bin/bash', '/tmp/client.sh']
      resource: default
      files:
      - contents: |
          #!/bin/bash
          set -e
          source /opt/ros/humble/setup.bash
          fastdds discovery -i 0 -l 0.0.0.0 -p 11811
        path: /tmp/client.sh

  # Update platform if necessary
  resources:
    jetson:
      cpu: 8
      memory: 26Gi
      platform: agx-orin-jp7
      storage: 30Gi
    sim:
      cpu: 16
      gpu: 1
      memory: 20Gi
      platform: ovx-a40
      storage: 30Gi
    default:
      cpu: 1
      memory: 2Gi
      storage: 2Gi
