# To submit:
# osmo workflow submit github.yaml --set repo=https://github.com/<user>/<repo>.git

workflow:
  name: github
  resources:
    default:
      cpu: 2
      memory: 2Gi
      storage: 10Gi

  tasks:
  - args:
    - /tmp/entry.sh
    command:
    - /bin/bash
    credentials:
      github-pat: /tmp/github
    files:
    - path: /tmp/setup_github_auth.sh
      contents: |-
        GITHUB_PAT=$(cat /tmp/github/github-pat)

        # Configure git to use the PAT for authentication
        git config --global credential.helper store
        echo "https://token:${GITHUB_PAT}@github.com" > ~/.git-credentials
        git config --global credential.helper 'store --file ~/.git-credentials'

    - path: /tmp/entry.sh
      contents: |-
        # Install git
        set -e
        apt update
        apt install -y git

        # Setup authentication for github
        bash /tmp/setup_github_auth.sh

        # Clone a repo
        cd ~
        git clone {{repo}}
        ls

        echo "Done cloning!"

      path: /tmp/entry.sh

    image: ubuntu:24.04
    name: github

default-values:
  repo: https://github.com/<my-project>/<my-repo>.git
