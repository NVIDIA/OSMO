workflow:
  name: create-dataset

  tasks:
  - name: generate-data
    image: ubuntu:24.04
    command: ["bash", "-c"]
    args:
    - |
      echo "Generating data..."
      mkdir -p {{output}}/data
      for i in {1..10}; do
        echo "Sample data $i" > {{output}}/data/file_$i.txt
      done
      echo "Data generation complete"

    outputs:
    - dataset:
        name: my_dataset # (1)
