workflow:
  name: mixed-resources
  resources:
    default:
      cpu: 1
      memory: 2Gi
      storage: 5Gi
    gpu_resource:
      cpu: 8
      gpu: 1
      memory: 32Gi
      storage: 100Gi
  tasks:
  - name: light-task
    image: ubuntu:24.04
    command: ["bash", "-c", "echo 'Using default resources'"]
    # No resource field specified, so 'default' is used

  - name: gpu-task
    image: ubuntu:24.04
    command: ["bash", "-c", "nvidia-smi"]
    resource: gpu_resource  # Explicitly uses gpu_resource
