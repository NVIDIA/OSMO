{{$name := or .Values.global.name .Release.Name }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $name }}-{{ .Values.sidecars.OTEL.configName }}
  namespace: {{ .Values.global.agentNamespace }}
data:
  collector.yaml: |
    receivers:
      otlp/spanmetrics:
        protocols:
          grpc:
            endpoint: "{{ .Values.sidecars.OTEL.host }}:{{ include "backend-operator.otel.getPort" (dict "root" . "portName" "otlp-grpc") }}"

    processors:
      memory_limiter:
        check_interval: 5s
        limit_mib: 100
      batch:
        send_batch_size: 100

    exporters:
      prometheus:
        enable_open_metrics: {{ .Values.sidecars.OTEL.enableOpenMetrics }}
        endpoint: "0.0.0.0:{{ include "backend-operator.otel.getPort" (dict "root" . "portName" "metrics") }}"
        resource_to_telemetry_conversion:
          enabled: {{ .Values.sidecars.OTEL.resourceToTelemetryConversion }}

    service:
      pipelines:
        metrics:
          receivers: [otlp/spanmetrics]
          processors: [memory_limiter, batch]
          exporters: [prometheus]
