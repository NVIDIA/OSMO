apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.imagePullSecret }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-40"
    "helm.sh/hook-delete-policy": before-hook-creation
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |-
    {{- if not .Values.global.containerRegistry.registry }}
    {{- fail "global.containerRegistry.registry is required" }}
    {{- end }}
    {{- if not .Values.global.containerRegistry.username }}
    {{- fail "global.containerRegistry.username is required" }}
    {{- end }}
    {{- if not .Values.global.containerRegistry.password }}
    {{- fail "global.containerRegistry.password is required" }}
    {{- end }}
    {{- $registry := .Values.global.containerRegistry.registry }}
    {{- $username := .Values.global.containerRegistry.username }}
    {{- $password := .Values.global.containerRegistry.password }}
    {{- $auth := printf "%s:%s" $username $password | b64enc }}
    {{- $dockerConfig := printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"auth\":\"%s\"}}}" $registry $username $password $auth }}
    {{ $dockerConfig | b64enc }}
