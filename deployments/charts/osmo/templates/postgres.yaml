{{- if .Values.services.postgres.enabled }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: postgres-volume
spec:
  storageClassName: {{ .Values.services.postgres.storageClassName | toYaml }}
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.services.postgres.storageSize }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      tolerations: {{ toYaml .Values.services.postgres.tolerations | nindent 8 }}
      nodeSelector:
        {{- range $k, $v := .Values.global.nodeSelector}}
        {{ $k }}: {{ $v }}
        {{- end}}
        {{- range $k, $v := .Values.services.postgres.nodeSelector}}
        {{ $k }}: {{ $v }}
        {{- end}}
      containers:
      - name: postgres
        image: {{ .Values.services.postgres.image }}
        imagePullPolicy: {{ .Values.services.postgres.imagePullPolicy }}
        env:
        - name: POSTGRES_PASSWORD
          value: {{ .Values.services.postgres.password }}
        - name: POSTGRES_DB
          value: {{ .Values.services.postgres.db}}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - name: postgres
          containerPort: {{ .Values.services.postgres.port }}
          protocol: TCP
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pv-storage
        resources:
          requests:
            cpu: "125m"
            memory: "512Mi"
          limits:
            cpu: "250m"

      volumes:
      - name: pv-storage
        persistentVolumeClaim:
          claimName: postgres-volume

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.postgres.serviceName }}
  labels:
    app: postgres
spec:
  {{ if .Values.services.postgres.enableNodePort }}
  type: NodePort
  {{ end }}
  ports:
  - port: {{ .Values.services.postgres.port }}
    {{ if .Values.services.postgres.enableNodePort }}
    nodePort: {{ .Values.services.postgres.nodePort }}
    {{ end }}
    targetPort: postgres
    protocol: TCP
    name: http
  selector:
    app: postgres

{{- end }}
