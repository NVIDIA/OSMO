{{- if .Values.services.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.gateway.serviceName }}
  labels:
    app: {{ .Values.services.gateway.serviceName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.services.gateway.serviceName }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.gateway.serviceName }}
        {{- with .Values.services.gateway.extraPodLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/envoy-config: {{ include "osmo.gateway-envoy-config-data" . | sha256sum }}
        {{- include "osmo.extra-annotations" .Values.services.gateway | nindent 8 }}
    spec:
      {{- with .Values.services.gateway.topologySpreadConstraints }}
      topologySpreadConstraints:
      {{- range . }}
      - topologyKey: {{ .topologyKey }}
        {{- range $key, $value := . }}
        {{- if ne $key "topologyKey" }}
        {{ $key }}: {{ $value }}
        {{- end }}
        {{- end }}
        labelSelector:
          matchLabels:
            app: {{ $.Values.services.gateway.serviceName }}
      {{- end }}
      {{- end }}
      nodeSelector:
        {{- range $k, $v := .Values.global.nodeSelector }}
        {{ $k }}: {{ $v }}
        {{- end }}
        {{- range $k, $v := .Values.services.gateway.nodeSelector }}
        {{ $k }}: {{ $v }}
        {{- end }}
      tolerations:
      {{ toYaml .Values.services.gateway.tolerations | nindent 8 }}
      {{- if .Values.global.imagePullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.imagePullSecret }}
      {{- end }}
      serviceAccountName: {{ include "osmo.service-account-name" (dict "serviceAccountName" .Values.services.gateway.serviceAccountName "Values" .Values) }}
      containers:
      {{- include "osmo.envoy-sidecar-container" . | nindent 6 }}
      {{- include "osmo.oauth2-proxy-sidecar-container" . | nindent 6 }}
      {{- include "osmo.authz-sidecar-container" . | nindent 6 }}
      {{- if .Values.sidecars.rateLimit.enabled }}
      {{- include "osmo.rate-limit-sidecar-container" . | nindent 6 }}
      {{- end }}
      {{- if .Values.global.logs.enabled }}
      {{- include "osmo.log-agent-sidecar-container" . | nindent 6 }}
      {{- end }}
      volumes:
        {{- include "osmo.envoy-volumes" (dict "serviceName" .Values.services.gateway.serviceName "Values" .Values) | nindent 8 }}
        {{- include "osmo.oauth2-proxy-volumes" . | nindent 8 }}
        {{- if .Values.sidecars.rateLimit.enabled }}
        {{- include "osmo.rate-limit-volumes" . | nindent 8 }}
        {{- end }}
        {{- if .Values.global.logs.enabled }}
        - name: logs
          emptyDir: {}
          {{- include "osmo.log-agent-volumes" . | nindent 8 }}
        {{- end }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.services.gateway.serviceName }}-envoy-config
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    {{- include "osmo.gateway-envoy-config-data" . | nindent 4 }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.gateway.serviceName }}
  labels:
    app: {{ .Values.services.gateway.serviceName }}
spec:
  ports:
    - port: 80
      targetPort: envoy-http
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.services.gateway.serviceName }}

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.services.gateway.serviceName }}
  labels:
    app: {{ .Values.services.gateway.serviceName }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.services.gateway.serviceName }}
  minReplicas: {{ .Values.services.gateway.scaling.minReplicas }}
  maxReplicas: {{ .Values.services.gateway.scaling.maxReplicas }}
  metrics:
  - type: ContainerResource
    containerResource:
      name: memory
      container: envoy
      target:
        type: Utilization
        averageUtilization: {{ .Values.services.gateway.scaling.hpaMemoryTarget }}
  - type: ContainerResource
    containerResource:
      name: cpu
      container: envoy
      target:
        type: Utilization
        averageUtilization: {{ .Values.services.gateway.scaling.hpaCpuTarget }}

{{- end }}
