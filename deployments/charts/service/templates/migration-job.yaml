# pgroll database migration Job.
# Runs as a Helm pre-upgrade hook: completes before any pods are updated.
# Uses postgres:15-alpine with pgroll downloaded at runtime.
#
# To add new migrations, drop JSON files into the chart's migrations/ directory.
# They are automatically included in the ConfigMap via .Files.Glob.
{{- if .Values.services.migration.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgroll-migration-files
  {{- with .Values.services.migration.extraAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{- range $path, $content := .Files.Glob "migrations/*" }}
  {{ base $path }}: |
    {{- $.Files.Get $path | nindent 4 }}
  {{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pgroll-migrate-{{ .Release.Revision }}
  {{- with .Values.services.migration.extraAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: pgroll-migrate
      {{- with .Values.services.migration.extraPodAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Never
      {{- if .Values.global.imagePullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.imagePullSecret }}
      {{- end }}
      serviceAccountName: {{ include "osmo.service-account-name" (dict "serviceAccountName" .Values.services.migration.serviceAccountName "Values" .Values) }}
      {{- with .Values.services.migration.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.migration.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.migration.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: pgroll-migrate
        image: {{ .Values.services.migration.image }}
        command:
        - bash
        - -c
        - |
          apk add --no-cache curl > /dev/null 2>&1
          curl -sL https://github.com/xataio/pgroll/releases/download/{{ .Values.services.migration.pgrollVersion }}/pgroll.linux.amd64 -o /usr/local/bin/pgroll
          chmod +x /usr/local/bin/pgroll
          bash /pgroll/run_migrations.sh {{ .Values.services.migration.targetSchema }}
        env:
        - name: OSMO_POSTGRES_HOST
          value: {{ .Values.services.postgres.serviceName }}
        - name: OSMO_POSTGRES_PORT
          value: {{ .Values.services.postgres.port | quote }}
        - name: OSMO_POSTGRES_DATABASE_NAME
          value: {{ .Values.services.postgres.db }}
        - name: OSMO_POSTGRES_USER
          value: {{ .Values.services.postgres.user }}
        {{- if .Values.services.postgres.password }}
        - name: OSMO_POSTGRES_PASSWORD
          value: {{ .Values.services.postgres.password }}
        {{- else if .Values.services.configFile.enabled }}
        - name: OSMO_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.services.postgres.passwordSecretName }}
              key: {{ .Values.services.postgres.passwordSecretKey }}
        {{- end }}
        {{- include "osmo.extra-env" .Values.services.migration | nindent 8 }}
        {{- with .Values.services.migration.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: pgroll-migrations
          mountPath: /pgroll
        {{- include "osmo.extra-volume-mounts" .Values.services.migration | nindent 8 }}
      volumes:
      - name: pgroll-migrations
        configMap:
          name: pgroll-migration-files
      {{- include "osmo.extra-volumes" .Values.services.migration | nindent 6 }}
{{- end }}
