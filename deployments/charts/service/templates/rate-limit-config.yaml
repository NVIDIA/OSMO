{{- if .Values.sidecars.rateLimit.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ratelimit-config
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    domain: ratelimit
    descriptors:
      - key: PATH
        rate_limit:
          unit: minute
          requests_per_unit: 1000
      - key: OSMO_USER
        rate_limit:
          unit: minute
          requests_per_unit: 500
      - key: workflow_artifact
        value: workflow_artifact_limit
        descriptors:
        - key: OSMO_USER
          rate_limit:
            unit: minute
            requests_per_unit: 20
      - key: workflow
        value: workflow_limit
        descriptors:
        - key: OSMO_USER
          rate_limit:
            unit: minute
            requests_per_unit: 150
      - key: workflow_artifact_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 500
      - key: task
        value: task_limit
        descriptors:
        - key: OSMO_USER
          rate_limit:
            unit: minute
            requests_per_unit: 150
      - key: task_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 500
      - key: resource
        value: resource_limit
        descriptors:
        - key: OSMO_USER
          rate_limit:
            unit: minute
            requests_per_unit: 100
      - key: resource_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 500
      - key: pool
        value: pool_limit
        descriptors:
        - key: OSMO_USER
          rate_limit:
            unit: minute
            requests_per_unit: 100
      - key: pool_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 500
      - key: refresh_token_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 500
      - key: client_pypi_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 200
      - key: client_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 500
      - key: version_path
        value: version_path_user_limit
        descriptors:
        - key: OSMO_USER
          rate_limit:
            unit: minute
            requests_per_unit: 300
      - key: version_path_limit
        rate_limit:
          unit: minute
          requests_per_unit: 10000
{{- end }}
