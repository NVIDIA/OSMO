{{- if .Values.services.redis.enabled }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: redis-volume
spec:
  storageClassName: {{ .Values.services.redis.storageClassName | toYaml }}
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.services.redis.storageSize }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      tolerations: {{ toYaml .Values.services.redis.tolerations | nindent 8 }}
      nodeSelector:
        {{- range $k, $v := .Values.global.nodeSelector}}
        {{ $k }}: {{ $v }}
        {{- end}}
        {{- range $k, $v := .Values.services.redis.nodeSelector}}
        {{ $k }}: {{ $v }}
        {{- end}}
      containers:
      - name: redis
        image: {{ .Values.services.redis.image }}
        args:
        - "--appendonly"
        - "yes"
        - "--appendfsync"
        - "always"
        - "--loglevel"
        - "debug"
        imagePullPolicy: {{ .Values.services.redis.imagePullPolicy }}
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        volumeMounts:
        - mountPath: "/data"
          name: pv-storage
        resources:
          requests:
            cpu: "125m"
            memory: "1Gi"
          limits:
            cpu: "250m"
      volumes:
      - name: pv-storage
        persistentVolumeClaim:
          claimName: redis-volume

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.redis.serviceName }}
  labels:
    app: redis
spec:
  {{ if .Values.services.redis.enableNodePort }}
  type: NodePort
  {{ end }}
  ports:
  - port: {{ .Values.services.redis.port }}
    {{ if .Values.services.redis.enableNodePort }}
    nodePort: {{ .Values.services.redis.nodePort }}
    {{ end }}
    targetPort: redis
    protocol: TCP
    name: http
  selector:
    app: redis

{{- end }}
