{% if versions %}
<div class="version-dropdown">
  <select id="versioning-select" aria-label="{{ _('Select documentation version') }}">
    <option value="" disabled hidden>{{ _('Select version') }}</option>
    {%- for item in versions %}
    <option value="{{ item.url }}"{% if item.current or item.active %} selected{% endif %}>{{ item.name }}</option>
    {%- endfor %}
  </select>
</div>
<script>
(function() {
  var sel = document.getElementById('versioning-select');
  if (!sel) return;
  function normalize(href) {
    try {
      var u = new URL(href, document.baseURI).href;
      // ensure trailing slash normalization to improve prefix matching
      return u.replace(/\/+$/, '/') ;
    } catch (e) {
      return null;
    }
  }
  var currentHref = normalize(window.location.href);
  // Choose the version whose URL is the longest prefix of the current page
  var bestIndex = -1;
  var bestLen = -1;
  for (var i = 0; i < sel.options.length; i++) {
    var opt = sel.options[i];
    if (!opt.value) continue;
    var optHref = normalize(opt.value);
    if (!optHref) continue;
    if (currentHref && currentHref.indexOf(optHref) === 0 && optHref.length > bestLen) {
      bestLen = optHref.length;
      bestIndex = i;
    }
  }
  if (bestIndex !== -1) {
    sel.selectedIndex = bestIndex;
  }
  sel.addEventListener('change', function() {
    var url = sel.value;
    if (url) { window.location.href = url; }
  });
})();
</script>
{% endif %}
