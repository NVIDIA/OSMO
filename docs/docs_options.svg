<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 540" width="100%" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      /* Light mode (default) */
      .card-link {
        text-decoration: none;
      }

      .card-bg {
        fill: #ffffff;
        stroke: #d0d0d0;
        stroke-width: 1.5;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.08));
        transition: all 0.2s ease;
      }

      .card-link:hover .card-bg {
        stroke: #1a1a1a;
