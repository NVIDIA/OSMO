workflow:
  name: multinode-train-resnet50
  resources:
    default:
      gpu: 1
      cpu: 4
      memory: 30Gi
      storage: 30Gi
      platform: {{ platform }}

  groups:
  - name: training
    tasks:
    # Worker node that horovod will target to run training.
    # Horovod will use SSH to connect to worker nodes in order to start the training
    # process on this node, so this task needs to set up an SSH server.
    - name: worker
      image: horovod/horovod:latest
      command: [ "bash"]
      args: ["/tmp/entry.sh"]
      credentials:
        ssh_cred:
          SSH_PUBLICKEY: SSH_PUBLICKEY
      files:
      - path: /tmp/entry.sh
        contents: |
         apt update && apt install -y openssh-server

         # Set up access for control node to connect to this node and launch
         # training on this node
         mkdir -p ~/.ssh
         echo "$SSH_PUBLICKEY" >> ~/.ssh/authorized_keys
         chmod 700 ~/.ssh
         chmod 600 ~/.ssh/authorized_keys

         # Download the dataset
         wget https://s3.amazonaws.com/fast-ai-imageclas/imagenette2-320.tgz
         tar -xvzf imagenette2-320.tgz

         # Start SSH server
         service ssh start
         sleep infinity
      volumeMounts: ['/dev/shm']

    # Control node that horovod uses to connect to all worker nodes and launch
    # the training scripts on each node (including itself). This task will
    # train the ResNet50 neural network.
    - name: control
      image: horovod/horovod:latest
      lead: true
      command: [ "/bin/bash" ]
      args: ["/tmp/entry1.sh"]
      credentials:
        ssh_cred:
          SSH_PRIVATEKEY: SSH_PRIVATEKEY
      outputs:
      # Model output
      - dataset:
          name: {{ dataset }}
      files:
        - path: /tmp/entry1.sh
          contents: |
            # Install packages
            apt update
            export DEBIAN_FRONTEND=noninteractive
            apt install -y tzdata
            ln -fs /usr/share/zoneinfo/America/Los_Angeles /etc/localtime
            apt install -y openssh-client netcat dnsutils

            # Set up SSH access to other worker nodes
            mkdir -p ~/.ssh/
            echo "$SSH_PRIVATEKEY" >> ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519

            # Download the dataset to train on
            wget https://s3.amazonaws.com/fast-ai-imageclas/imagenette2-320.tgz
            tar -xvzf imagenette2-320.tgz

            # Wait until the SSH server for worker is up
            while ! nc -z {{host:worker}} 22; do
              sleep 10;
            done

            WORKER=$(nslookup {{host:worker}} | grep -oP \
              'Address: \K\d[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')

            # Launch horovod to start distributed training
            horovodrun --verbose -np 2 -H localhost:1,$WORKER:1 -p 22 python pytorch/pytorch_imagenet_resnet50.py \
              --train-dir /horovod/examples/imagenette2-320/train --val-dir /horovod/examples/imagenette2-320/val --epoch 5

            # Upload checkpoint
            mv checkpoint-5.pth.tar {{output}}
      volumeMounts: ['/dev/shm']

default-values:
  platform: ovx-a40
  dataset: model-sample
