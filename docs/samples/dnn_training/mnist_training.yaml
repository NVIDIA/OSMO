workflow:
  name: train-mnist
  resources:
    default:
      gpu: 1
      cpu: 4
      memory: 10Gi
      storage: 30Gi
      platform: {{platform}}

  tasks:
  - name: train
    image: nvcr.io/nvidia/pytorch:24.03-py3
    command: ["/bin/bash"]
    args: ["/tmp/entry.sh"]
    files:
      - path: /tmp/entry.sh
        contents: |
          set -ex
          # Directory to store best model + metadata as a OSMO dataset
          MODEL_STORE_DIR="{{output}}/model/"
          # Directory to store metadata of this experiment as a OSMO dataset
          METADATA_FOLDER="{{output}}/metadata"
          # Internal directory for model checkpoints that will be stored in the metadata dataset
          CHECKPOINT_DIR="$METADATA_FOLDER/checkpoint/"
          TENSORBOARD_DIR=$METADATA_FOLDER/tensorboard_logs

          # Create folders
          mkdir -p $METADATA_FOLDER
          mkdir -p $MODEL_STORE_DIR
          mkdir -p $CHECKPOINT_DIR
          mkdir -p $TENSORBOARD_DIR

          # Train model
          python3 /train.py --save-model \
            --tensorboard-log-dir $TENSORBOARD_DIR \
            --checkpoint-dir $CHECKPOINT_DIR \
            --model-save-path $MODEL_STORE_DIR

          # Run tensorboard
          {% if run_tensorboard %}
          tensorboard --logdir $TENSORBOARD_DIR
          {% endif %}

      - path: /train.py
        localpath: scripts/train.py
    outputs:
      - dataset:
          name: {{ dataset }}
          path: model
  # Comment out the section below to remove timeout restrictions
  timeout:
    exec_timeout: 15m

default-values:
  platform: ovx-a40
  dataset: mnist-model
  run_tensorboard: true
