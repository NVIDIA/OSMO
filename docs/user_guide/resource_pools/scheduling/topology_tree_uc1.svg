<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 275" width="520" height="275">
  <defs>
    <style>
      .root-box        { fill: #f0f0f0; stroke: #777777; stroke-width: 1.5; }
      .root-text       { fill: #333333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; dominant-baseline: middle; }
      .constraint-box  { fill: #76b900; stroke: none; }
      .constraint-key  { fill: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle; dominant-baseline: middle; }
      .constraint-grp  { fill: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 11px; text-anchor: middle; dominant-baseline: middle; }
      .constraint-type { fill: #333333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 10px; font-style: italic; text-anchor: middle; dominant-baseline: middle; }
      .task-box        { fill: #3d6600; stroke: none; }
      .task-text       { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 11px; font-weight: 500; text-anchor: middle; dominant-baseline: middle; }
      .edge            { stroke: #aaaaaa; stroke-width: 1.5; fill: none; }
      .legend-label    { fill: #555555; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 11px; text-anchor: start; dominant-baseline: middle; }

      @media (prefers-color-scheme: dark) {
        .root-box        { fill: #3a3a3a; stroke: #aaaaaa; }
        .root-text       { fill: #e0e0e0; }
        .constraint-box  { fill: #4a7c00; }
        .constraint-key  { fill: #e8f5d0; }
        .constraint-grp  { fill: #d8f0b0; }
        .constraint-type { fill: #c8e890; }
        .task-box        { fill: #2d5500; }
        .task-text       { fill: #d8f0b0; }
        .edge            { stroke: #666666; }
        .legend-label    { fill: #aaaaaa; }
      }
    </style>
  </defs>

  <!-- Root -->
  <rect class="root-box" x="210" y="15" width="100" height="34" rx="6"/>
  <text class="root-text" x="260" y="32">Root</text>

  <!-- Root → GPU-clique -->
  <line class="edge" x1="260" y1="49" x2="260" y2="95"/>

  <!-- GPU-clique (single constraint) -->
  <rect class="constraint-box" x="120" y="95" width="280" height="72" rx="6"/>
  <text class="constraint-key"  x="260" y="113">key: gpu-clique</text>
  <text class="constraint-grp"  x="260" y="131">group: default</text>
  <text class="constraint-type" x="260" y="149">required</text>

  <!-- GPU-clique → tasks -->
  <line class="edge" x1="260" y1="167" x2="128" y2="207"/>
  <line class="edge" x1="260" y1="167" x2="216" y2="207"/>
  <line class="edge" x1="260" y1="167" x2="304" y2="207"/>
  <line class="edge" x1="260" y1="167" x2="392" y2="207"/>

  <!-- Tasks (80px wide, 8px gap, centered at 260) -->
  <rect class="task-box" x="88"  y="207" width="80" height="30" rx="4"/>
  <text class="task-text" x="128" y="222">shard-1</text>

  <rect class="task-box" x="176" y="207" width="80" height="30" rx="4"/>
  <text class="task-text" x="216" y="222">shard-2</text>

  <rect class="task-box" x="264" y="207" width="80" height="30" rx="4"/>
  <text class="task-text" x="304" y="222">shard-3</text>

  <rect class="task-box" x="352" y="207" width="80" height="30" rx="4"/>
  <text class="task-text" x="392" y="222">shard-4</text>

  <!-- Legend -->
  <rect class="constraint-box" x="88"  y="249" width="14" height="14" rx="2"/>
  <text class="legend-label"   x="107" y="256">Topology constraint node</text>
  <rect class="task-box"       x="318" y="249" width="14" height="14" rx="2"/>
  <text class="legend-label"   x="337" y="256">Task node</text>
</svg>
