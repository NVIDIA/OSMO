syntax = "proto3";

package router;

import "proto/router/messages.proto";

option go_package = "go.corp.nvidia.com/osmo/proto/router;router";

// RouterClientService handles connections from CLI clients
service RouterClientService {
  // Tunnel creates a unified bidirectional stream for all operations
  // Supports Exec, PortForward (TCP/UDP), and Rsync
  // Operation type is specified in the init message
  rpc Tunnel(stream TunnelRequest) returns (stream TunnelResponse);
}

// RouterAgentService handles connections from osmo-ctrl agents. Agents send
// TunnelResponse frames (mirroring what CLI clients receive) and the router
// streams TunnelRequest frames back so both legs share the same schemas without
// conversion.
service RouterAgentService {
  // Tunnel establishes the agent endpoint for any operation. Agent sends init,
  // then bidirectional streaming begins. Supports Exec, PortForward, and Rsync.
  rpc Tunnel(stream TunnelResponse) returns (stream TunnelRequest);
}

// RouterControlService provides auxiliary operations
service RouterControlService {
  // GetSessionInfo retrieves information about an active session
  rpc GetSessionInfo(SessionInfoRequest) returns (SessionInfoResponse);
}
