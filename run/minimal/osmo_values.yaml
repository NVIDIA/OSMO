global:
  osmoImageLocation: nvcr.io/nvidia/osmo
  osmoImageTag: latest
  imagePullSecret: imagepullsecret
  nodeSelector:
    node_group: service

services:
  configFile:
    enabled: true
    path: /home/osmo/config/mek.yaml

  postgres:
    enabled: true
    storageClassName: standard
    password: "osmo"

  redis:
    enabled: true
    storageClassName: standard
    tlsEnabled: false

  localstackS3:
    enabled: true
    buckets: ["osmo"]
    persistence:
      enabled: true
      hostPath: /var/lib/localstack

  service:
    hostname: ingress-nginx-controller.ingress-nginx.svc.cluster.local
    scaling:
      minReplicas: 1
      maxReplicas: 1
    ingress:
      sslEnabled: false
    extraEnv:
    - name: AWS_ENDPOINT_URL_S3
      value: http://localstack-s3:4566
    - name: AWS_S3_FORCE_PATH_STYLE
      value: "true"
    - name: AWS_DEFAULT_REGION
      value: us-east-1
    - name: OSMO_SKIP_DATA_AUTH
      value: "1"

  worker:
    scaling:
      minReplicas: 1
      maxReplicas: 1
    extraEnv:
    - name: AWS_ENDPOINT_URL_S3
      value: http://localstack-s3:4566
    - name: AWS_S3_FORCE_PATH_STYLE
      value: "true"
    - name: AWS_DEFAULT_REGION
      value: us-east-1

  logger:
    scaling:
      minReplicas: 1
      maxReplicas: 1
    extraEnv:
    - name: AWS_ENDPOINT_URL_S3
      value: http://localstack-s3:4566
    - name: AWS_S3_FORCE_PATH_STYLE
      value: "true"
    - name: AWS_DEFAULT_REGION
      value: us-east-1

  agent:
    scaling:
      minReplicas: 1
      maxReplicas: 1
    extraEnv:
    - name: AWS_ENDPOINT_URL_S3
      value: http://localstack-s3:4566
    - name: AWS_S3_FORCE_PATH_STYLE
      value: "true"
    - name: AWS_DEFAULT_REGION
      value: us-east-1

  messageWorker:
    scaling:
      minReplicas: 1
      maxReplicas: 1

  computeService:
    scaling:
      minReplicas: 1
      maxReplicas: 1

sidecars:
  envoy:
    enabled: false

  logAgent:
    enabled: false

    logrotate:
      enabled: false

  otel:
    enabled: false

  rateLimit:
    enabled: false
