syntax = "proto3";

package router;

import "src/proto/router/messages.proto";

option go_package = "go.corp.nvidia.com/osmo/proto/router;router";

// RouterUserService handles connections from CLI users.
// Users initiate tunnels by specifying an operation (exec, port-forward, etc).
service RouterUserService {
  // Tunnel establishes a user tunnel. First frame must be UserInit with an
  // operation, then bidirectional payload streaming begins.
  rpc Tunnel(stream UserFrame) returns (stream UserFrame);
}

// RouterAgentService handles connections from osmo-ctrl agents.
// Agents join existing tunnels by session_key to respond to user requests.
service RouterAgentService {
  // Tunnel establishes an agent tunnel. First frame must be AgentInit with
  // the session_key to join, then bidirectional payload streaming begins.
  rpc Tunnel(stream AgentFrame) returns (stream AgentFrame);
}

// RouterControlService provides auxiliary operations
service RouterControlService {
  // GetSessionInfo retrieves information about an active session
  rpc GetSessionInfo(SessionInfoRequest) returns (SessionInfoResponse);

  // TerminateSession forcibly terminates an active session
  rpc TerminateSession(TerminateSessionRequest) returns (TerminateSessionResponse);
}
