# To submit:
# osmo workflow submit sim.yaml
# To see Isaac Sim dashboard, run these two commands in two separate terminals:
# osmo workflow port-forward <workflow-id> stream --port 47995-48012,49000-49007,49100 --connect-timeout 300
# osmo workflow port-forward <workflow-id> stream --port 47995-48012,49000-49007 --udp --connect-timeout 300

workflow:
  name: sim
  tasks:
  - name: stream
    image: nvcr.io/nvidia/isaac-sim:5.1.0
    command: ["bash"]
    args: ["/tmp/entry.sh"]
    environment:
      ACCEPT_EULA: Y
    files:
    - contents: |
        cd /isaac-sim
        ./runheadless.sh --/app/livestream/enabled=true
      path: /tmp/entry.sh
  resources:
    default:
      cpu: 10
      gpu: 1
      memory: 30Gi
      storage: 10Gi
  timeout:
    exec_timeout: 2h
