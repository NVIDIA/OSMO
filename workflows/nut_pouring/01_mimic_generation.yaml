version: 2
workflow:
  groups:
  - name: isaac_mimic
    tasks:
    - args:
      - /tmp/entry.sh
      command:
      - bash
      environment:
        ACCEPT_EULA: Y
      files:
      - contents: |-
          set -euxo pipefail

          echo "=== Dataset Location ==="
          echo "Dataset available at: {{input:0}}"
          ls -lah {{input:0}}
          echo ""
          echo "=== HDF5 file ==="
          ls -lah {{input:0}}/{{input_dataset}}/dataset_annotated_gr1_nut_pouring.hdf5
          echo ""
          echo "=== Copying nutpour_gr1t2_base_env_cfg.py ==="
          cp /tmp/nutpour_gr1t2_base_env_cfg.py /workspace/isaaclab/source/isaaclab_tasks/isaaclab_tasks/manager_based/manipulation/pick_place/
          ls -lah /workspace/isaaclab/source/isaaclab_tasks/isaaclab_tasks/manager_based/manipulation/pick_place/nutpour_gr1t2_base_env_cfg.py
          echo ""

          echo "=== Setting up Isaac Lab ==="
          cd /workspace/isaaclab

          # Create output directory
          mkdir -p ./datasets

          echo "=== Running MimicGen Dataset Generation ==="
          ./isaaclab.sh -p scripts/imitation_learning/isaaclab_mimic/generate_dataset.py \
            --device cpu \
            --headless \
            --enable_pinocchio \
            --enable_cameras \
            --rendering_mode balanced \
            --task Isaac-NutPour-GR1T2-Pink-IK-Abs-Mimic-v0 \
            --generation_num_trials 1000 \
            --num_envs 5 \
            --input_file {{input:0}}/input_mimic/dataset_annotated_gr1_nut_pouring.hdf5 \
            --output_file ./datasets/generated_dataset_gr1_nut_pouring.hdf5

          echo ""
          echo "=== Dataset Generation Complete ==="
          ls -lah ./datasets/

          echo ""
          echo "=== Copying output to Swift bucket ==="
          cp ./datasets/generated_dataset_gr1_nut_pouring.hdf5 {{output}}/
          ls -lah {{output}}/

          echo ""
          echo "=== Output saved to Swift bucket ==="
          echo "Output location: {{output}}"

          echo ""
          echo "Starting interactive session for inspection..."
          sleep infinity
        path: /tmp/entry.sh
      - localpath: nutpour_gr1t2_base_env_cfg.py
        path: /tmp/nutpour_gr1t2_base_env_cfg.py
      image: {{ image_name }}
      inputs:
      - dataset: {{ input_dataset }}
      outputs:
      - dataset: {{ output_dataset }}
      lead: true
      name: mimic_task
  name: isaac_mimic_25
  resources:
    default:
      cpu: 16
      gpu: 1
      memory: 20Gi
      storage: 30Gi
  timeout:
    exec_timeout: 7d
    queue_timeout: 2d

default-values:
  image_name: nvcr.io/nvidia/isaac-lab:2.3.0
  input_dataset: PhysAI-InputMimic
  output_dataset: PhysAI-MimicGen
