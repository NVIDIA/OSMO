# Step 2: Convert HDF5 camera observations to MP4 videos
# Usage: osmo workflow submit 02_hdf5_to_mp4.yaml --pool default

workflow:
  name: nut-pouring-hdf5-to-mp4
  timeout:
    exec_timeout: 24h
    queue_timeout: 12h
  resources:
    default:
      cpu: 16
      gpu: 1
      memory: 64Gi
      storage: 256Gi
      platform: {{ platform }}

  tasks:
  - name: hdf5-to-mp4
    image: {{ image }}
    environment:
      ACCEPT_EULA: "Y"
      OMNI_KIT_ALLOW_ROOT: "1"
      NO_NUCLEUS: "Y"
    inputs:
    - dataset:
        name: {{ input_dataset }}
    outputs:
    - dataset:
        name: {{ output_dataset }}
        path: videos
    command: ["bash"]
    args: ["-c", |
      set -euxo pipefail
      nvidia-smi
      
      cd /workspace/isaaclab
      INPUT_HDF5=$(find {{input:0}} -name "*.hdf5" -type f | head -n 1)
      echo "Input HDF5: $INPUT_HDF5"
      
      mkdir -p {{output}}/videos
      
      /workspace/isaaclab/_isaac_sim/python.sh scripts/tools/hdf5_to_mp4.py \
        --input_file $INPUT_HDF5 \
        --output_dir {{output}}/videos \
        --input_keys {{ camera_keys }} \
        --video_height {{ video_height }} \
        --video_width {{ video_width }} \
        --framerate {{ framerate }}
      
      echo "Created $(find {{output}}/videos -name '*.mp4' | wc -l) MP4 files"
    ]

default-values:
  platform: rtx6000
  image: nvcr.io/nvidia/isaac-lab:4.5.0
  input_dataset: nut-pouring-mimic-generated
  output_dataset: nut-pouring-mp4-videos
  camera_keys: robot_pov_cam robot_pov_cam_depth
  video_height: 704
  video_width: 1280
  framerate: 30

