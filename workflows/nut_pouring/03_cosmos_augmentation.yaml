# Step 3: Apply Cosmos Transfer 2.5 for visual augmentation
# Usage: osmo workflow submit 03_cosmos_augmentation.yaml --pool default

workflow:
  name: nut-pouring-cosmos-augmentation
  timeout:
    exec_timeout: 72h
    queue_timeout: 24h
  resources:
    default:
      cpu: 16
      gpu: 1
      memory: 128Gi
      storage: 256Gi
      platform: {{ platform }}

  tasks:
  - name: cosmos-augmentation
    image: {{ image }}
    environment:
      ACCEPT_EULA: "Y"
    inputs:
    - dataset:
        name: {{ input_dataset }}
    outputs:
    - dataset:
        name: {{ output_dataset }}
        path: augmented
    command: ["bash"]
    args: ["-c", |
      set -euxo pipefail
      nvidia-smi
      
      cd /workspace
      mkdir -p {{output}}/augmented
      mkdir -p /tmp/cosmos_specs
      
      for mp4_file in {{input:0}}/*_robot_pov_cam.mp4; do
          [[ "$mp4_file" == *"_depth.mp4" ]] && continue
          [ -f "$mp4_file" ] || continue
          
          demo_name=$(basename "$mp4_file" .mp4)
          depth_file="{{input:0}}/${demo_name}_depth.mp4"
          spec_file="/tmp/cosmos_specs/${demo_name}_spec.json"
          
          cp /workspace/assets/robot_example/depth/robot_depth_spec.json "$spec_file"
          
          python3 -c "
      import json
      with open('$spec_file', 'r') as f: spec = json.load(f)
      spec['video_path'] = '$mp4_file'
      if 'depth' in spec: spec['depth']['control_path'] = '$depth_file'
      with open('$spec_file', 'w') as f: json.dump(spec, f, indent=2)
      "
          
          python /workspace/examples/inference.py \
            --params_file "$spec_file" \
            --num_gpus 1 || echo "Warning: Failed for $demo_name"
          
          if [ -d "/workspace/outputs" ]; then
              mkdir -p {{output}}/augmented/${demo_name}
              cp -r /workspace/outputs/* {{output}}/augmented/${demo_name}/
              rm -rf /workspace/outputs/*
          fi
      done
      
      echo "Created $(find {{output}}/augmented -name '*.mp4' | wc -l) augmented videos"
    ]

default-values:
  platform: rtx6000
  image: nvcr.io/nvidia/cosmos-transfer:2.5
  input_dataset: nut-pouring-mp4-videos
  output_dataset: nut-pouring-cosmos-augmented

