# Step 5: Convert HDF5 to LeRobot dataset format for GROOT training
# Usage: osmo workflow submit 05_lerobot_conversion.yaml --pool default

workflow:
  name: nut-pouring-lerobot-conversion
  timeout:
    exec_timeout: 24h
    queue_timeout: 12h
  resources:
    default:
      cpu: 32
      gpu: 1
      memory: 128Gi
      storage: 256Gi
      platform: {{ platform }}

  tasks:
  - name: lerobot-conversion
    image: {{ image }}
    environment:
      ACCEPT_EULA: "Y"
      NO_NUCLEUS: "Y"
      OMNI_KIT_ALLOW_ROOT: "1"
    inputs:
    - dataset:
        name: {{ input_dataset }}
    outputs:
    - dataset:
        name: {{ output_dataset }}
        path: lerobot
    command: ["bash"]
    args: ["-c", |
      set -euxo pipefail
      
      if [ -e "/usr/share/vulkan" ] && [ -e "/etc/vulkan" ]; then
        mv /usr/share/vulkan /usr/share/vulkan_hidden
      fi
      
      isaaclab_python() { /workspace/isaaclab/isaaclab.sh -p "$@"; }
      
      apt-get update && apt-get install -y git ffmpeg libsm6 libxext6
      
      git clone https://github.com/isaac-sim/IsaacLabEvalTasks.git /tmp/IsaacLabEvalTasks
      cd /tmp/IsaacLabEvalTasks
      sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
      git submodule init && git submodule update --recursive
      
      cd submodules/Isaac-GR00T
      isaaclab_python -m pip install --upgrade setuptools
      isaaclab_python -m pip install -e .[base]
      
      cd ../..
      isaaclab_python -m pip install -e source/isaaclab_eval_tasks
      
      nvidia-smi
      
      DATASET_DIR=/tmp/conversion
      mkdir -p $DATASET_DIR
      
      HDF5_FILE=$(find {{input:0}} -name "*.hdf5" -type f | head -n 1)
      cp $HDF5_FILE $DATASET_DIR/{{ task_name }}.hdf5
      
      isaaclab_python scripts/convert_hdf5_to_lerobot.py \
        --task-name {{ task_name }} \
        --data-root $DATASET_DIR
      
      mkdir -p {{output}}/lerobot
      cp -r $DATASET_DIR/{{ task_name }} {{output}}/lerobot/
    ]

default-values:
  platform: rtx6000
  image: nvcr.io/nvidia/isaac-lab:4.5.0
  input_dataset: nut-pouring-augmented-hdf5
  output_dataset: nut-pouring-lerobot
  task_name: nut_pouring_task

