# Step 6: Fine-tune GROOT-N1.5 VLA model on prepared dataset
# Usage: osmo workflow submit 06_groot_finetune.yaml --pool default

version: 2

workflow:
  groups:
  - name: training
    tasks:
    - args:
      - /tmp/entry.sh
      command:
      - bash
      files:
      - path: /tmp/entry.sh
        contents: |
          set -ex
          
          nvidia-smi
          echo "Input directory:"
          ls {{input:0}}/nut_pouring_task/lerobot
          echo "Output directory: {{output}}"
          
          # Disable wandb
          export WANDB_MODE=disabled
          
          # Activate conda environment
          source /opt/conda/etc/profile.d/conda.sh
          conda activate gr00t
          conda info --envs
          
          # Install torchcodec (if needed)
          pip install torchcodec || true
          
          # Navigate to Isaac-GR00T directory
          cd /opt/Isaac-GR00T
          
          # Set output directory
          export OUTPUT_DIR={{output}}
          mkdir -p $OUTPUT_DIR
          
          echo "Running GR00T finetuning with single GPU..."
          
          # Run training
          python scripts/gr00t_finetune.py \
              --dataset-path {{input:0}}/nut_pouring_task/lerobot \
              --output-dir $OUTPUT_DIR \
              --data-config fourier_gr1_arms_only \
              --batch-size 32 \
              --max-steps 10000 \
              --num-gpus 1 \
              --save-steps 1000 \
              --base-model-path nvidia/GR00T-N1.5-3B \
              --no-tune-llm \
              --tune-visual \
              --tune-projector \
              --tune-diffusion-model \
              --no-resume \
              --dataloader-num-workers 12 \
              --report-to tensorboard \
              --embodiment-tag gr1
      
      image: {{ groot_image }}
      inputs:
      - url: swift://pdx.s8k.io/AUTH_team-sauravn-osmo-runai/physai-datasets/PhysAI-LeRobotDataset
      lead: true
      name: master
      outputs:
      - url: swift://pdx.s8k.io/AUTH_team-sauravn-osmo-runai/physai-datasets/PhysAI-GR00T-Finetuned

  name: {{ workflow_name }}
  resources:
    default:
      cpu: 64
      gpu: 1
      memory: 512Gi
      platform: rtx6000
      storage: 256Gi
  timeout:
    exec_timeout: 7d
    queue_timeout: 2d

default-values:
  groot_image: "nvcr.io/nvidian/refarch_groot"
  workflow_name: groot_finetune_nut_pouring