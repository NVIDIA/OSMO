# To submit:
# osmo workflow submit train_policy.yaml

workflow:
  tasks:
  - name: train
    command: ["bash"]
    args: ["/tmp/entry.sh"]
    image: nvcr.io/nvidia/isaac-lab:2.2.0
    environment:
      ACCEPT_EULA: Y
      NO_NUCLEUS: Y
      OMNI_KIT_ALLOW_ROOT: '1'
    files:
    - contents: |2-

        set -euxo pipefail

        _isaac_sim/python.sh -m torch.distributed.run --nnodes=1 --nproc_per_node=2 \
          --rdzv_endpoint=localhost:5555 \
          scripts/reinforcement_learning/rsl_rl/train.py --task=Isaac-Cartpole-v0 \
          --headless --distributed

        mv logs/ {{output}}/

      path: /tmp/entry.sh
    outputs:
    - dataset:
        name: robot-policy-dataset
  name: train-robot-multi-gpu
  resources:
    default:
      cpu: 30
      gpu: {{num_gpu}}
      memory: 64Gi
      storage: 64Gi

default-values:
  num_gpu: 2
